<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button type="button" id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            <button type="button" id="new-chat-btn" class="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
                <div class="empty-conversations">
                    <p>No conversations yet</p>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                    <!-- User info will be loaded here -->
                </div>
                <button type="button" id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="conversation-title">New Conversation</h1>
            </div>

            <div class="chat-content">
                <div class="welcome-message">
                    <h2>Welcome to AI Assistant</h2>
                    <p>Start a conversation by typing a message below.</p>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="chat-input-wrapper">
                        <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button type="submit" id="send-message-btn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="js/services/auth.js"></script>
    <script src="js/services/chat.js"></script>
    <script src="js/components/chat-ui.js"></script>
</body>
</html>
