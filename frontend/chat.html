<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button type="button" id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            <button type="button" id="new-chat-btn" class="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>
            <div class="conversations-list" id="conversations-list">
                <div class="empty-conversations">
                    <p>No conversations yet</p>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                </div>
                <button type="button" id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1 id="conversation-title">New Conversation</h1>
            </div>

            <div class="chat-content">
                <div class="chat-messages" id="chat-messages">
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="chat-input-wrapper">
                        <input type="text" id="chat-input" placeholder="Type your message here...">
                        <button type="submit" id="send-message-btn" title="Send message">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                                <path d="M22 2L11 13"></path>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/controllers/chat.controller.js"></script>
</body>
</html>
