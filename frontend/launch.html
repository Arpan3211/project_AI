<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Chat Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #ede9fe 100%);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3b82f6;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #1e40af;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        code {
            background-color: #f0f4f8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Application Launcher</h1>
        <p>To use ES modules with the file:// protocol, you need to launch a local server. Click the button below to start a simple HTTP server.</p>
        
        <button id="startServer" class="btn">Start Local Server</button>
        
        <p class="note">After clicking the button, the application will be available at <code>http://localhost:8000/chat.html</code></p>
    </div>

    <script>
        document.getElementById('startServer').addEventListener('click', async () => {
            try {
                const supportsModules = 'noModule' in HTMLScriptElement.prototype;
                
                if (!supportsModules) {
                    alert('Your browser does not support ES modules. Please use a modern browser.');
                    return;
                }
                
                window.open('http://localhost:8000/chat.html', '_blank');
                
                alert('A new tab should open with the chat application. If it doesn\'t load, please make sure you have a local server running on port 8000.');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please check the console for details.');
            }
        });
    </script>
</body>
</html>
