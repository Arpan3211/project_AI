<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/password-strength.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- <div class="auth-card"> -->
            <div class="auth-header">
                <h1>Register</h1>
                <p>Create a new account to get started.</p>
            </div>
            <div class="auth-body">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-name">Name</label>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="Create a strong password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="password-strength-container" id="password-strength-container">
                        <!-- Password strength meter will be inserted here by JavaScript -->
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary btn-wide">Create Account</button>
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        <!-- </div> -->
    </div>

    <!-- Load register controller as a module -->
    <script type="module" src="js/controllers/register.controller.js"></script>
</body>
</html>
