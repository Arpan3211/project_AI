<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Logo removed as requested -->
                <button type="button" id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            <button type="button" class="new-chat-btn"><span>+ New Chat</span></button>
            <nav class="sidebar-nav">
                <ul>
                    <!-- Monitoring feature removed as requested -->
                    <li class="nav-item">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                        <i class="fas fa-chevron-down"></i>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="user-profile" id="user-profile">
                <div class="user-badge" id="login-btn">Login</div>
            </div>
            <div class="chat-content">
                <div class="welcome-message">
                    <p>Hey, <span>Welcome to</span> <span class="highlight">AI Assistant</span></p>
                    <h1>How Can I Help?</h1>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <!-- Voice button removed as requested -->
                        <input type="text" id="chat-input" placeholder="Enter the prompt">
                        <button type="button" class="send-btn" id="send-btn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat button (mobile) -->
    <div class="chat-button">
        <i class="fas fa-comment"></i>
    </div>

    <!-- Modals removed - using separate pages for login and registration -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/components/chat.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
