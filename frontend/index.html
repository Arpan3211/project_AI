<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <meta http-equiv="refresh" content="0;url=chat.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #ede9fe 100%);
        }
        .redirect-message {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
        }
        p {
            margin-top: 10px;
            color: #4b5563;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Chat...</h1>
        <p>If you are not redirected automatically, <a href="chat.html">click here</a>.</p>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // If not logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // If logged in, redirect to chat page
                window.location.href = 'chat.html';
            }
        });
    </script>
</body>
</html>
